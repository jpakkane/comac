      google-noto-emoji-color-fonts

fedora autotools build:
  extends:
    - '.fdo.distribution-image@fedora'
    - '.ccache_setup'
  stage: 'build'
  script:
    - ./autogen.sh
    - make V=1 VERBOSE=1 -j $(nproc)
  artifacts:
    when: 'always'
    expire_in: '2 days'
    paths:
      - "*"

.test fedora autotools:
  dependencies:
    - 'fedora autotools build'
  needs:
    - 'fedora autotools build'
  extends:
    - '.fdo.distribution-image@fedora'
    - '.ccache_setup'
  stage: 'test'
  artifacts:
    when: 'always'
    expire_in: "7 days"
    paths:
      - config.log
      - test/*.log
      - test/pdiff/*.log
      - test/output
    exclude:
      - "test/**/*.cs"
      - "test/**/*.trace"

